<ion-header>
  <ion-navbar>
    <ion-title>
      {{ cards.length }} Great Games!
    </ion-title>
  </ion-navbar>
</ion-header>
<style>.image {
  height: 50px;
  width: 50px;
}</style>
<ion-content padding>
  <ion-item class="number"></ion-item>
  <ion-card *ngFor = "let card of cards">
    <ion-img class="image" src="assets/images/{{card.imgLoc}}"></ion-img>
    <ion-card-content>
      <ion-card-title>
        {{card.name}}
      </ion-card-title>
      <p>{{card.blurb}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button clear icon-start (click)="faveChange(card)">
          <ion-icon [name]="(card.favorite) ? 'heart' : 'heart-outline'"></ion-icon>
          Favorit
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear icon-start (click)="shareChange(card)">
          <ion-icon [name]="(card.share) ? 'arrow-dropright-circle' : 'arrow-dropright'"></ion-icon>
          Share
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear icon-start (click)="deleteItem(card)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-content>
